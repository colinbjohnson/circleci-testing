version: 2.1

jobs:
  trigger-workflows:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          command: chmod +x .circleci/circle_trigger.sh && .circleci/circle_trigger.sh

workflows:

  version: 2

  trigger-workflows:
    jobs:
      - trigger-workflows:
          filters:
            branches:
              only:
                - multiple-apps-single-repo
          context:
            - test
